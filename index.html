<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>VocÃª Ã© linda?</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffd9ec);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 3.5em;
      color: #ff3399;
      margin-top: 40px;
      text-shadow: 2px 2px #ffb6c1;
    }

    #buttons {
      margin-top: 30px;
      position: relative;
    }

    button {
      font-size: 1.7em;
      padding: 15px 35px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 2;
    }

    #sim {
      background-color: #ff66b2;
      color: white;
    }

    #nao {
      background-color: #ff99cc;
      color: white;
      position: absolute;
    }

    #foto {
      margin-top: 30px;
      width: 250px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    }

    .by-lucas {
      margin-top: 25px;
      color: #ff66a3;
      font-weight: bold;
      font-size: 1.3em;
      text-shadow: 1px 1px white;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('giulia.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: fall 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .emoji {
      font-size: 40px;
      position: absolute;
      animation: float 8s ease-in-out infinite;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>VocÃª Ã© linda?</h1>

  <div id="buttons">
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <img id="foto" src="giulia.jpg" alt="Foto Especial">

  <div class="by-lucas">by Lucas Bianchini</div>

  <script>
    const simBtn = document.getElementById('sim');
    const naoBtn = document.getElementById('nao');
    let simScale = 1;

    naoBtn.addEventListener('click', () => {
      // Faz o "Sim" crescer
      simScale += 0.3;
      simBtn.style.transform = `scale(${simScale})`;

      // Faz o botÃ£o "NÃ£o" fugir
      const maxX = window.innerWidth - naoBtn.offsetWidth;
      const maxY = window.innerHeight - naoBtn.offsetHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      naoBtn.style.left = `${randomX}px`;
      naoBtn.style.top = `${randomY}px`;
    });

    simBtn.addEventListener('click', () => {
      window.location.href = "musica.html";
    });

    // coraÃ§Ãµes com a imagem da giulia
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = '-50px';
      heart.style.width = heart.style.height = (Math.random() * 30 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // emojis flutuando
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = ['ðŸ’–', 'ðŸ’˜', 'ðŸ’•', 'ðŸ’“', 'ðŸ’‹'][Math.floor(Math.random() * 5)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.top = Math.random() * window.innerHeight + 'px';
      emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 8000);
    }

    setInterval(createFallingHeart, 300);
    setInterval(createEmoji, 800);
  </script>
</body>
</html>
