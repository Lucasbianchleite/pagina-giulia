<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Você é linda?</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffd9ec);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #ff3399;
      margin-top: 40px;
      text-shadow: 2px 2px #ffb6c1;
    }

    #foto {
      width: 250px;
      border-radius: 25px;
      margin-top: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.6);
    }

    #buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.7em;
      padding: 15px 35px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 1;
    }

    #sim {
      background-color: #ff66b2;
      color: white;
    }

    #nao {
      background-color: #ff99cc;
      color: white;
      position: absolute;
      top: 0;
    }

    .by-lucas {
      margin-top: 25px;
      color: #ff66a3;
      font-weight: bold;
      font-size: 1.3em;
      text-shadow: 1px 1px white;
    }
  </style>
</head>
<body>

  <h1>Você é linda?</h1>
  <img id="foto" src="giulia.jpg" alt="Foto Especial">

  <div id="buttons">
    <button id="sim">Sim</button>
    <button id="nao">Não</button>
  </div>

  <div class="by-lucas">by Lucas Bianchini</div>

  <script>
    const simBtn = document.getElementById('sim');
    const naoBtn = document.getElementById('nao');

    let simScale = 1;
    let naoOffsetX = 0;

    naoBtn.addEventListener('click', () => {
      // Aumenta o botão Sim em 20%
      simScale *= 1.2;
      simBtn.style.transform = `scale(${simScale})`;

      // Move o botão Não pro lado
      naoOffsetX += 30;
      naoBtn.style.left = naoOffsetX + 'px';

      // Se sair da tela, reinicia
      if (naoOffsetX > window.innerWidth - 100) {
        naoOffsetX = 0;
      }

      // Verifica se o botão Sim já cobre a tela
      const simWidth = simBtn.offsetWidth * simScale;
      if (simWidth >= window.innerWidth - 50) {
        simBtn.style.width = "100%";
      }
    });

    simBtn.addEventListener('click', () => {
      window.location.href = "musica.html";
    });
  </script>

</body>
</html>
